<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
<header>
    <h1 class="text-center bg-dark text-white p-3">Weather Dashboard</h1>
</header>
<section class="row">
    <div class="col-md-3 bg-light mr-4">
        <h4 class="p-1">Search for a City:</h4>
    </div>
    
    <div class="col-md-8">
        <div class="row card card-body">
            <h2 class="d-flex align-items-center mt-3 ">City (10/30/2020)</h2>
            <p class="pt-2">Temperature: </p>
            <p class="pt-2">Humidity: </p>
            <p class="pt-2">Wind Speed: </p>
            <p class="pt-2">UV Index: </p>
        </div>
       <div class="row mt-3">
            <h2>5-Day Forecast:</h2>
       </div>
       <div class="row">
            <div class="card card-body col-sm-2">10/31/2020</div>
            <div class="col-sm-1"></div>
            <div></div>
            <div></div>
            <div></div>
       </div>
    </div>
</section>

</html>
