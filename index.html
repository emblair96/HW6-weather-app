<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Develop/style.css">
</head>
<body>
<header>
    <h1 class="text-center bg-dark text-white p-3">Weather Dashboard</h1>
</header>
<section class="row">
    <div class="col-md-3 bg-light mr-4">
        <h4 class="p-1">Search for a City:</h4>
        <form class="form-inline pl-1">
            <input class="form-control mr-sm-2" type="search" id="userSearch" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="searchBtn">Search</button>
        </form>  
        </div>
    
    <div class="col-md-8">
        <div class="row card card-body">
            <div class="d-flex">
                <h2 class="mt-3 city-image" id="cityName">City (10/30/20)</h2>
                <img class="large-icon left h-10 w-10" src="Assets/sun.svg">
            </div>
            <p class="pt-2" id="currentTemp">Temperature: </p>
            <p class="pt-2" id="currentHumidity">Humidity: </p>
            <p class="pt-2" id="currentWS">Wind Speed: </p>
            <p class="pt-2">UV Index: <span class="btn-danger btn-sm" id="uvIndex">10.30</span></p>
        </div>
       <div class="row mt-3">
            <h2>5-Day Forecast:</h2>
       </div>
       <div class="row">
            <div class="card card-body col-xl-2 bg-primary text-white m-2">
                <h5 class="date">10/31/20</h5>
                <img class="weather-icon">
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
            </div>
            <div class="card card-body col-xl-2 bg-primary text-white m-2">
                <h5 class="date">10/31/20</h5>
                <img class="weather-icon">
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
            </div>
            <div class="card card-body col-xl-2 bg-primary text-white m-2">
                <h5 class="date">10/31/20</h5>
                <img class="weather-icon">
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
            </div>
            <div class="card card-body col-xl-2 bg-primary text-white m-2">
                <h5 class="date">10/31/20</h5>
                <img class="weather-icon">
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
            </div>
            <div class="card card-body col-xl-2 bg-primary text-white m-2">
                <h5 class="date">10/31/20</h5>
                <img class="weather-icon">
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
            </div>
       </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="Develop/script.js"></script>
</body>
</html>
